<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                         <meta http-equiv="X-UA-Compatible" content="ie=edge">
                         <link href="https://fonts.googleapis.com/css?family=Cute+Font|Vibes&display=swap" rel="stylesheet">
                         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                         <link rel="stylesheet" href="../css/countDown.css">
             <title>DashainAyo</title>
</head>
<body>
<div id="container">
<button id="custom" ><i class="fa fa-cogs fa-2x"></i></button><br><br>
<div hidden id="add_custom">

  Month: <select name="month" id="mon">
  <option value="Jan">Jan</option>
  <option value="Feb">Feb</option>
  <option value="Mar">Mar</option>
  <option value="Apr">Apr</option>
  <option value="May">May</option>
  <option value="Jun">Jun</option>

  <option value="Aug">Aug</option>
  <option value="Sep">Sep</option>
  <option selected value="Oct">Oct</option>
  <option value="Nov">Nov</option>
  <option value="Dec">Dec</option>
</select>

<option >1</option>
<option >2</option>
<option >3</option>
<option >4</option>

<option >6</option>
<option >7</option>

<option>21</option>
<option>22</option>
<option>23</option>
<option>24</option>
<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>
<option>29</option>
<option>30</option>
</select>
Hour: <select name="hour" id="hr">
<option>0</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
<option>13</option>
<option>14</option>
<option>15</option>
<option>16</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
<option>21</option>
<option>22</option>
<option>23</option>
</select>

minutes: <input type="number" id="min" name="min" value="0" min="0" max="59">
Seconds: <input type="number" value="0" id="sec"  name="sec" min="0" max="59"><br><br>

<button id="start_countdown" class="button"><span>Start </span></button>
   <button id="stop_countdown" class="button"><span>Stop</span></button><br>
</div>
<p id="Text_item">Dashain Starts In</p>
<div id="CountDownBlock">
<span id="countDown">0 Days 0 Hrs  0 Minutes 0 Seconds</span>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../js/countDown.js"></script>
</body>
</html>
